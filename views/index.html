{% extends 'layout.html' %}

{% block content %}
{% if !user %}
	<img id="logo" src="/assets/images/logo.png">
	<h1>Showerify</h1>
	<p class="version">v 0.0.1</p>
	<form action="/auth/spotify">
		<input type="submit" value="Login" id="authorize">
	</form>
{% else %}
	<div id="microphoneAccess">
		<h2>Showerify needs to access your microphone to listen to your commands while you shower.</h2>
		<button id="microphoneButton">Allow Microphone Access</button>
	</div>

	<div id="playItems" style="display: none">
		<h2>Let's karaoke, {{ user.name }}. <br> Pick a playlist for your shower.</h2>
		<!-- <button id="playPause" class="play"></button> -->
		<p id="command"></p>
		<ul id="playlists"></ul>
	</div>
	<script>
		var playlists = "{{ playlists }}";
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/js/main.js"></script>
{% endif %}
{% endblock %}
