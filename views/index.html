{% extends 'layout.html' %}

{% block content %}
{% if !user %}
	<img id="logo" src="/assets/images/logo.png">
	<h1>Showerify</h1>
	<p class="version">v 0.0.1</p>
	<form action="/auth/spotify">
		<input type="submit" value="Login" id="authorize">
	</form>
{% else %}
	<h2>Let's karaoke, {{ user.username }}. <br> Pick a playlist for your shower.</h2>
	<!-- <button id="playPause" class="play"></button> -->
	<p id="command"></p>
	<ul id="playlists"></ul>
{% endif %}
{% endblock %}
