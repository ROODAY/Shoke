{% extends 'layout.html' %}

{% block content %}
{% if !user %}
	<img id="logo" src="/assets/images/logo.png">
	<h1>Showerify</h1>
	<p class="version">v 1.0.0</p>
	<form action="/auth/spotify">
		<input type="submit" value="Login" id="authorize">
	</form>
{% else %}
	<div id="microphoneAccess">
		<h2>Showerify needs to access your microphone to listen to your commands while you shower.</h2>
		<button id="microphoneButton">Allow Microphone Access</button>
	</div>

	<div id="playItems" style="display: none">
		<h2>Let's karaoke, {{ user.id }}. <br> Pick a playlist for your shower or just say play!</h2>
		<!-- <button id="playPause" class="play"></button> -->
		<p id="command"></p>
		<ul id="playlists"></ul>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/js/spotify.js"></script>
	<script src="/js/sweetalert.js"></script>
	<script>
		{% autoescape false %}
		var username = "{{ user.id }}"
		var accessToken = "{{ accessToken }}";
		{% endautoescape %}
	</script>
	<script src="/js/main.js"></script>
{% endif %}
{% endblock %}
